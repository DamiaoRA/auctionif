<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- Incluir o Menu -->
    <div th:replace="fragments/menu :: nav"></div>

    <div class="container mt-5">
        <h2>Cadastro de Usuário</h2>
        <!-- Exibe a mensagem de sucesso, se existir -->
		<div th:if="${successMessage}" style="color: green;">
			<p th:text="${successMessage}"></p>
		</div>
		<form th:action="@{/user/save}" th:object="${user}" method="post" class="mt-4">
			<input hidden="hidden" id="id" th:field="*{id}">
			
            <!-- First Name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Enter your last name" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div th:each="gender : ${T(br.edu.ifpb.entity.GenderType).values()}">
	                <input type="radio" th:field="*{gender}" th:value="${gender}" 
	                       th:id="${'gender-' + gender}" />
	                <label th:for="${'gender-' + gender}" th:text="${gender.displayName}"></label>
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
